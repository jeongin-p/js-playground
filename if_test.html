<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 알아보자</title>
</head>

<body>
    <h2>if 조건문</h2>
    <script>
        var num = prompt("숫자를 입력해주세요");
        var n = Number(num);
        if (n > 5) {
            //뭐라구요?
            console.log(n + '은(는) 5보다 큰수입니다.');
        } else if (n >= 3) {
            console.log(n + '은(는) 3이상 5이하입니다.');
        }
        else {
            console.log(n + '은(는) 3미만입니다.');
        }


    </script>
</body>

</html>
