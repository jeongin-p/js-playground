  <body>
    <h1>인풋박스로 구구단 출력하기</h1>
    Name: <input type="text" id="mynum" value="숫자를 입력하세요" />
    <p>Click the button to change the value of the text field.</p>
    <button onclick="runGugudan()">Try it</button>
    <script>
      function runGugudan() {
        var dan = document.getElementById("mynum").value;
        document.write("<h2>" + dan + "단</h2>");
        for (i = 1; i < 10; i++) {
          document.write(dan + " * " + i + " = " + dan * i + "<br/>");
        }
      }
