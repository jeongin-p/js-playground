<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gugudan</title>
  </head>
  <body>
    <h1>인풋박스로 구구단 출력하기</h1>
    <p>
      출력 단 입력 :
      <input type="text" id="num" />
      <button onclick="display()">확인</button>
    </p>

    <script>
      //var dan = Number(prompt("몇단을 출력할까요? 숫자를 입력해주세요."));
      function display() {
        var dan = document.getElementById("num").value;
        if (dan >= 2 && dan <= 9) {
          console.log(dan);
          document.write("<h2>" + dan + "단 출력</h2>");
          for (var i = 1; i < 10; i++) {
            document.write(dan + "*" + i + "=" + dan * i + "<br/>");
          }
        } else {
          console.log("2이상, 9이하의 값만 출력할수 있습니다.");
        }
      }
    </script>
  </body>
</html>
