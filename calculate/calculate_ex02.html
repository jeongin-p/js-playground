<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 만들어보기</title>
  </head>
  <body>
    <h1>사칙연산 계산기 만들기</h1>
    <div id="print">계산결과 나오는곳</div>

    <script>
      function main() {
        var n1 = Number(prompt("첫번째 숫자를 입력해주세요"));
        var print = document.getElementById("print");

        var op, n2;
        var result = n1;
        var n = 2;
        while (true) {
          op = prompt("연산자를 입력해주세요.");
          if (op === "q") {
            break;
          }
          n2 = Number(prompt(n + "번째 숫자를 입력해주세요"));

          if (op === "+") {
            result += n2;
          } else if (op === "-") {
            result -= n2;
          } else if (op === "*") {
            result *= n2;
          } else if (op === "/") {
            result /= n2;
          } else {
            result += "중간오류";
            break;
          }
          n++;
        }

        print.innerHTML = "최종결과값은" + result + "입니다";
      }
      main();

      //   var calculate = function () {
      //     console.log(calcnum);
      //     document.getElementById("result").innerHTML = "결과값나오기";
      //   };
    </script>
  </body>
</html>
