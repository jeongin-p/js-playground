<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 구현준비</title>
  </head>
  <body>
    <h1>객체와 프로토타입</h1>
    <h2>참조변수와 일반변수 Call by Reference</h2>

    <script>
      var a = 5;
      var b = a;
      a === b;
      b = 10;
      a === b;

      var m1 = { name: "honux", age: 25 };
      var m2 = m1;
      m1 === m2;
      m2.name = "crong";
      m1;
      m1 === m2;

      var foo_v = function (v) {
        v = v * 2;
        console.log(v);
      };

      var a = 10;
      foo_v(a);
      console.log(a);

      var foo_r = function (ref) {
        ref.v = ref.v * 2;
        console.log(ref);
      };

      var p = { name: "Dora", v: 99 };
      foo_r(p);
      console.log(p);
    </script>
  </body>
</html>
