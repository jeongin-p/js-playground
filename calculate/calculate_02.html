<!DOCTYPE html>

    <title>계산기 구현준비</title>

  <body>
    <h1>switch-case</h1>
    <script>
      var score = prompt("점수를 입력하세요");
      switch (score) {
        case 10:
          console.log("A");
          break;
        case 9:
          console.log("B");
          break;
        default:
          console.log("C");
      }
