<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>

<body>
    <h2>while 반복문</h2>
    <p>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 만들어봅시다. (단 0을 입력받으면 입력종료)</p>
    <script>
        var sum = 0;
        var n = -1;
        var count = -1;
        while (n != 0) {
            n = Number(prompt('숫자를 입력해주세요 0을 입력하면 종료됩니다.'));
            sum = sum + n;
            count++;
            console.log(count, n, sum);
        }

        document.write("총" + count + "번 입력한 수의 합은" + sum + "입니다");

    </script>
</body>

</html>
