<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <h2>함수연습해보자....함수만들기</h2>
    <script>
      var repeat = function (name, num) {
        for (var i = 1; i <= num; i++) {
          console.log(i + ": " + name);
        }
      };
    </script>
  </body>
</html>
