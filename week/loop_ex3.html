<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>

<body>
    <h2>소수판별 프로그램</h2>
    <p>1과 자기자신외에는 나눠지지 않는수 사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램</p>
    <script>
        var isPrime = true;
        var n = Number(prompt('숫자를 입력해주세요 소수인지 아닌지 확인해드립니다.'));

        for (var i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
            console.log(isPrime, i);
        }

        if (isPrime) {
            document.write(n + '은 소수입니다.');
        } else {
            document.write(n + '은 소수가 아닙니다.');
        }


    </script>
</body>

</html>
