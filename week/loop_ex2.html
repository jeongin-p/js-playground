<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>

<body>
    <h2>while 반복문</h2>
    <p>1~100까지 짝수의 합을 구해보세요.</p>
    <script>
        var i = 0;
        var sum = 0;

        for (var i = 0; i <= 100; i++) {
            if (i % 2 === 0) {
                sum = sum + i;
                console.log(i, sum);
            }
            else {
            }
        }
        document.write('짝수의 합은' + sum + '입니다');

    </script>
</body>

</html>
