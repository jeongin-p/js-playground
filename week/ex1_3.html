<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
  </head>
  <body>
    <h2>연습문제 1-1</h2>
    <p>섭씨를 입력받아서 화씨로 바꾸는 프로그램을 작성해봅시다.</p>
    <script>
      var celsius = prompt("℃를 입력해주세요");

      var cel2 = Number(celsius);

      var fahren = (cel2 * 9) / 5 + 32;

      var fah2 = Number(fahren);

      console.log(fah2);
      document.write(cel2 + "℃는" + "    " + fah2 + "℉ 입니다.");
    </script>
  </body>
</html>
