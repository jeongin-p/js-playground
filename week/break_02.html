<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이중반복문 연습입니다.</title>
  </head>
  <body>
    <h1>이중반복문 연습</h1>
    <script>
      for (var i = 1; i < 5; i++) {
        for (var j = 1; j < 10; j++) {
          console.log(i, j);
          if (i == 3) {
            break;
          }
        }
      }
    </script>
  </body>
</html>
