<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 알아보자</title>
</head>

<body>
    <h2>if 조건문</h2>
    <p>입력받은 문자가 대문자로 되어있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그외에는 '보통문장입니다.' 라고 출력하는 프로그램을 작성해보세요.</p>
    <script>
        var str = prompt("문장을 입력해주세요.");
        var chekstr = str.toUpperCase();
        var chekstr2 = str.toLowerCase();

        if (str === chekstr) {
            console.log(str + '은(는) 대문자문장입니다.');
        } else if (str === chekstr2) {
            console.log(str + '은(는) 소문자문장입니다.');
        }
        else {
            console.log(str + '은(는) 일반문장입니다.');
        }
    </script>
</body>

</html>
