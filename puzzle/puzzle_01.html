<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js playground</title>
    <style>
      p {
        font-size: 20px;
        margin: 8px;
      }
      button {
        font-size: 20px;
        margin: 8px;
        padding: 10px 20px;
      }
      #btns button {
        font-size: 14px;
        padding: 4px 10px;
      }
    </style>
  </head>
  <body>
    <h1>단어 움직이기 Puzzle</h1>
    <div>
      <div id="word1">HELLO</div>
      <div id="word2"></div>
      <div id="btns">
        <button onclick="swap(event)">뒤집기</button>
        <button onclick="shift(event)">밀어내기</button>
      </div>
      <p id="check">일치합니다.</p>
    </div>
    <script>
      var str = document.getElementById("word1").innerHTML;

      var word2 = document.getElementById("word2");

      for (var i = 0; i < str.length; i++) {
        var btn = document.createElement("button");
        btn.innerHTML = str[i];
        word2.appendChild(btn);
      }

      var swap = function (event) {
        console.log("swap");
      };

      var shift = function (event) {
        console.log("shift");
      };
    </script>
  </body>
</html>
