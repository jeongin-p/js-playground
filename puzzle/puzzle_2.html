<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js playground</title>
    <style>
      p {
        font-size: 20px;
        margin: 8px;
      }
      #word1 {
        text-transform: uppercase;
        margin: 8px;
      }
      button {
        font-size: 20px;
        margin: 8px;
        padding: 10px 20px;
        text-transform: uppercase;
      }
      #btns button {
        font-size: 14px;
        padding: 4px 10px;
      }
    </style>
  </head>
  <body>
    <h1>단어 움직이기 Puzzle</h1>
    <div>
      <p id="progress"></p>
      <div id="word1"></div>
      <div id="word2"></div>
      <div id="btns">
        <button onclick="swap()">뒤집기</button>
        <button onclick="rshift()">오른쪽 밀어내기</button>
        <button onclick="lshift()">왼쪽으로 밀어내기</button>
      </div>
      <p id="check">일치합니다.</p>
    </div>
    <script src="puzzle_2.js"></script>
  </body>
</html>
