<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단구현</title>
  </head>
  <body>
    <h1>구구단 1단~9단</h1>

    <script>
      gugudan = {};
      gugudan.result = [];
      gugudan.current = 0;

      gugudan.calculate = function (n) {
        this.current = n;
        for (var i = 0; i < 9; i++) {
          this.result[i] = n * (i + 1);
        }
      };

      gugudan.print = function () {
        document.write("<h2>" + this.current + "단 </h2>");
        for (var i = 0; i < 9; i++) {
          document.write(
            this.current + " * " + (i + 1) + " = " + this.result[i] + "<br/>"
          );
        }
      };

      function main() {
        for (var i = 2; i <= 9; i++) {
          gugudan.calculate(i);
          gugudan.print();
        }
      }
      main();
    </script>
  </body>
</html>
